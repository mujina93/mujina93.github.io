<html>
<head>
    <script type="text/javascript" src="lib/js/vis.js"></script>    	<script type="text/javascript" src="lib/js/p5.min.js"></script>
    <link href="lib/css/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
<div id="mynetwork"></div>

<script type="text/javascript">
	function setup(){
		noLoop();
		loadJSON("./data/graph.json", drawGraph);

		function drawGraph(parsed){
			var container = document.getElementById('mynetwork');
			var data = {
				nodes: parsed.nodes,
				edges: parsed.edges
			};
			network = new vis.Network(container, data);
		}
	}
</script>
